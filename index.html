<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="snake.css">
    <script src="snake.js" defer></script>
</head>
<body>
    <div>
        <div class="scores">
            <h1 id="score">Score 000</h1>
            <h1 id="highScore">HighScore 000</h1>
        </div>
        <div class="game-border-1">
            <div class="game-border-2">
                <div class="game-border-3">
                    <div id="game-board">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <h1 id="instruction">Press Enter to Start</h1>
    <img id="logo" src="snakepic.png" alt="snake logo" width="500px",height="600px">
</body>
</html>
